{% extends 'base.html' %}

{% block body %}
    <form action='/update_view/{{ cereal_object.pk }}/' enctype="multipart/form-date" method='POST'>
        {% csrf_token %}

        <p>
            <input type='text' name='title' value='{{ cereal_object.title }}' />
        </p>

        <p>
            <textarea name='info' rows='10' cols='50'>

                 {{ cereal_object.info }}

            </textarea>
        </p>

        <p>
            <input type='file' name='image' />
        </p>

        <p>
            <input type='submit' value='Update Object' />
        </p>

    </form>

    <p>
        <img src="{{ cereal_object.image.url }}">
    </p>

    <a href="/list_view/">Back to List</a>
{% endblock %}
