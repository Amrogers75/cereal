{% extends 'base.html' %}
{% load staticfiles %}


{% block body%}

<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted">Try A Brakefast Sample.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate="" class="error">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group error">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required="" data-validation-required-message="Please enter your name." aria-invalid="true">
                                    <p class="help-block text-danger"><ul role="alert"><li>Please enter your name.</li></ul></p>
                                </div>
                                <div class="form-group error">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required="" data-validation-required-message="Please enter your email address." aria-invalid="true">
                                    <p class="help-block text-danger"><ul role="alert"><li>Please enter your email address.</li></ul></p>
                                </div>
                                <div class="form-group error">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required="" data-validation-required-message="Please enter your phone number." aria-invalid="true">
                                    <p class="help-block text-danger"><ul role="alert"><li>Please enter your phone number.</li></ul></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group error">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required="" data-validation-required-message="Please enter a message." aria-invalid="true"></textarea>
                                    <p class="help-block text-danger"><ul role="alert"><li>Please enter a message.</li></ul></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock body %}
